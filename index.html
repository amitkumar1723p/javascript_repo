<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      text-align: center;
    }
    #imageSlider img {
      display: none;
      margin: auto;
    }
    .task {
      margin-top: 40px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 6px;
      padding: 5px;
    }
    ul li {
      list-style-type: disc !important;
      margin: 4px 0px;
      width: 100px;
      margin: auto;
    }
  </style>
  <body>
    <h2 class="task">Task One</h2>
    <div id="myDiv">This is some random text.</div>
    <button id="changeColorButton">Change Color</button>

    <h2 class="task">Task two</h2>
    <div id="imageSlider">
      <img src="images/image1.jpg" class="img" alt="image1" />
      <img src="images/image2.jpg" class="img" alt="image2" />
      <img src="images/image3.jpg" class="img" alt="image3" />
    </div>
    <button id="next">Next</button>
    <button id="prev">Previous Button</button>

    <h2 class="task">Task Three</h2>
    <ul>
      <li>tea</li>
      <li>coffee</li>
    </ul>
    <button id="addSoftDrink">Add soft drinks</button>

    <script src="index.js"></script>
  </body>
</html>
